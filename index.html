<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="./img/pokemon-1536849_1920.png">
    <link rel="stylesheet" type='text/css' media='screen' href="./styles/style.css">
    <link rel="stylesheet" type='text/css' media='screen' href="./styles/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Saira:ital,wght@0,100..900;1,100..900&family=Sono:wght@200..800&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">

    <script src="script.js" async></script>
    <script src="html.js" async></script>
</head>

<!-- <body onload="init(), includeHTML()"> -->

<body onload="init(), renderButtons()">
    <div>


        <!-- Buttons and Search -->
        <main class="main">
            <img class="pokemon-logo" src="./img/pokeball-1594373_1280.png" alt="">
            <!-- <img class="pokemon-img" src="./img/pokemon-1536849_1920.png" alt="">
            <img class="pokemon-img" src="./img/pokemon-1673770_1920.png" alt="">
            <img class="pokemon-img" src="./img/pokemon.png" alt=""> -->


            <header>
                <div class="header">
                    <h1 class="header-h1">Pokedex</h1>
                </div>
            </header>
            <section class="search-section">
                <div class="form">
                    <div class="form-container">
                        <!-- <label for="name" class="form-label">Search for a Pokémon</label> -->
                        <div class="suggestions-container">
                            <div id="suggestions" class="suggestions"></div>
                            <div onclick="clearSuggestions()" id="x-mark-suggestions"
                                class="medium-icon x-mark-suggestions">

                            </div>

                        </div>


                        <input type="text" placeholder="Search for a Pokémon" id="name" class="form-input" />
                        <button type="submit" class="btn search-btn">Search</button>
                    </div>
                </div>
                <div class="type-btn-container" id="type-btn-container">

                </div>
                <div id="chevron-up" class="chevron-up"><a href="#">
                        <img src="./icons/chevron-up-solid.svg" alt=""></a>
                </div>
            </section>
            <section class="small-card-section">

                <!--  Small Cards  -->
                <div class="card-container" id="card-container"></div>
                <div class="card-container" id="type-card-container"></div>
                <div class="btn-container">
                    <div class="more-type-btn-container" id="more-type-btn-container"></div>
                    <div>
                        <button class="btn load-cards-btn" id="card-btn" onclick="init()">
                            Load more Pokémons
                        </button>
                    </div>
                </div>
            </section>







            <!--  Large Display  -->
            <div class="pokedex d-none" id="pokedex">
                <h1 id="pokemon-name" class="large-display-h1">Name</h1>

            </div>


            <div class="info-container d-none">
                <div class="pokemon-image-container"><img id="pokemon-image" class="pokemon-image" src="" alt=""></div>

            </div>

            <footer>
                <div class="footer">
                    <a href="https://pokeapi.co/">Pokémon Api</a>
                    <a href="./legal.html">Legal Notice</a>
                    <a href="./privacy.html">Privacy</a>
                </div>

            </footer>
        </main>

    </div>
</body>

</html>
